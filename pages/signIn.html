<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Login</title>

    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/login.css" />
    <link
      rel="icon"
      href="../assets/images/cattles/logo1.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="d-flex flex-column align-items-center vh-100 row-gap-3 pt-5">
      <div class="d-flex align-items-center column-gap-2">
        <img class="logo" src="../assets/images/cattles/logo1.png" alt="logo" />
        <h3 class="primary_color">KowMart</h3>
      </div>

      <form id="loginForm" class="d-flex flex-column row-gap-4">
        <h6 class="text-center">LOGIN</h6>
        <input id="userId" type="text" placeholder="User ID" />
        <input
          id="phoneNo"
          type="tel"
          placeholder="Phone No"
          required
        />
        <input
          id="password"
          type="password"
          placeholder="Password"
          required
        />
        <button class="primary_btn w-100" style="border-radius: 2px;" type="submit">LOGIN</button>
        <p class="text-center">New User? <a class="text-decoration-underline pointer" id="reg_link"> Start here </a></p>
      </form>
    </main>

    <script src="../assets/js/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <script>
      (() => {
        const mapper = {
          rep: ["userId", "phoneNo"],
          customer: ["phoneNo", "userId"],
        };

        const elements = mapper[user];
        document.getElementById(elements[0]).required = true;
        document.getElementById(elements[1]).style.display = "none";

        document.getElementById("reg_link").addEventListener("click", () => {
          window.location.href = `register.html?user=${user}`;
        });
      })()
    </script>
    
  </body>
</html>
