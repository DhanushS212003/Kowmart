<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Notification</title>

    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/notification.css" />
    <link rel="stylesheet" href="../assets/css/header_footer.css" />
    <link
      rel="icon"
      href="../assets/images/cattles/logo1.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <!-- TODO
  1. Navigate
  2. Unread -> read
  3. Clear
  4. Status icon change
  5. Timestamp
  -->

  <body>
    <main>
      <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="d-flex align-items-center fw-bold" style="color: #1f6f3e">
            <i class="fa-regular fa-bell me-2"></i>
            Notifications
          </h4>
          <span id="badge">0</span>
        </div>
        <div
          class="d-flex flex-column row-gap-3"
          id="notificationsContainer"
        ></div>
      </div>
    </main>

    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/header.js"></script>
    <script src="../assets/js/footer.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>

    <script>
      function createNotification(message) {
        // Notification card
        const notificationCard = document.createElement("div");
        notificationCard.setAttribute("class", "notification_card");
        if (message.status === false || message.readStatus === false)
          notificationCard.style.borderLeft = "4px solid #22c55e";

        // Content container
        const contentContainer = document.createElement("div");
        contentContainer.setAttribute("class", "content_container");
        notificationCard.append(contentContainer);

        // Notification from
        const title = document.createElement("h6");
        title.setAttribute("class", "notification_from");
        title.innerText = message.messageTitle;
        contentContainer.append(title);

        // Notification message
        const notificationMessage = document.createElement("p");
        notificationMessage.setAttribute("class", "text-body-secondary mb-1");
        notificationMessage.innerText = message.message + " .";
        contentContainer.append(notificationMessage);

        // Notification timestamp
        const timestamp = document.createElement("span");
        timestamp.setAttribute("class", "notification_timestamp");
        timestamp.innerText = "1 hour ago";
        contentContainer.append(timestamp);

        // Right section
        const rightSection = document.createElement("div");
        rightSection.setAttribute(
          "class",
          "d-flex flex-column justify-content-between align-items-center"
        );
        notificationCard.append(rightSection);

        // Dismiss button
        const dismissButton = document.createElement("button");
        dismissButton.setAttribute("class", "dismiss_button");
        rightSection.append(dismissButton);

        // Close icon
        const closeIcon = document.createElement("i");
        closeIcon.setAttribute("class", "fa-solid fa-xmark");
        dismissButton.append(closeIcon);

        // Status icon
        const statusIcon = document.createElement("i");
        statusIcon.setAttribute("class", "fa-regular fa-clock");
        rightSection.append(statusIcon);

        document
          .getElementById("notificationsContainer")
          .prepend(notificationCard);
      }

      const mapper = {
        user: [phone_id, "sellerCattleList"],
        rep: [repId, "repCattleList"],
      };
      let mappedKeys = null;

      if (phone_id) mappedKeys = mapper.user;
      else if (repId) mappedKeys = mapper.rep;

      const filteredList = notificationList.filter(
        (e) => e.receiver === mappedKeys[0]
      );

      filteredList.push({
        notificationId: uuidv4(),
        messageTitle: "From Rep 1, Representative of KowMart",
        message: "Your Kankrej Cow has been Verified. We will reach you soon",
      });

      filteredList.push({
        notificationId: uuidv4(),
        messageTitle: "From Rep 1, Representative of KowMart",
        message: "Your Surti Buffalo has been Verified. We will reach you soon",
      });

      if (filteredList.length !== 0) {
        document.getElementById("badge").innerText = filteredList.length;

        for (let i = 0; i < filteredList.length; i++) {
          const message = filteredList[i];
          createNotification(message);
        }

        const newNote = document.querySelectorAll(".contentContainer_anchor");
        newNote.forEach(function (findId) {
          findId.addEventListener("click", function () {
            const id = this.dataset.yid;
            const oldNote = notificationList.find(
              (e) => e.notificationId === id
            );
            oldNote.readStatus = true;
            localStorage.setItem(
              "notificationList",
              JSON.stringify(notificationList)
            );
            window.location.href = `./cattle/cattleList.html?page=${mappedKeys[1]}`;
          });
        });

        const removeNotifications = document.querySelectorAll(".fa-xmark");
        removeNotifications.forEach(function (findId) {
          findId.addEventListener("click", function () {
            const { id } = this.dataset;
            let notificationIndex = notificationList.indexOf(
              notificationList.find((e) => e.notificationId === id)
            );
            notificationList.splice(notificationIndex, 1);
            localStorage.setItem(
              "notificationList",
              JSON.stringify(notificationList)
            );
            window.location.reload();
          });
        });
      } else {
        const text = document.createElement("h6");
        text.setAttribute("class", "text-secondary text-center");
        text.innerText = "No new notifications";

        document.getElementById("notificationsContainer").append(text);
      }
    </script>
  </body>
</html>
