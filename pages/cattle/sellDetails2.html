      const urlParams = new URLSearchParams(window.location.search);
      const cattle = urlParams.get("cattle");

      const filteredBreed = breedsList.filter(
        (e) => e.category.toLowerCase() == cattle
      );

      for (i = 0; i < filteredBreed.length; i++) {
        // container
        const container = document.createElement("div");
        container.setAttribute("class", "category");
        container.setAttribute("id", filteredBreed[i].name.toLowerCase());

        // image
        const img = document.createElement("img");
        img.setAttribute("class", "category_img");
        img.setAttribute("src", filteredBreed[i].image.source);
        img.setAttribute("alt", filteredBreed[i].name);
        container.append(img);

        // name
        const name = document.createElement("p");
        name.setAttribute("class", "text-center mt-2");
        name.innerText = filteredBreed[i].name;
        container.append(name);

        document.querySelector("div.list_container").append(container);
      }

      document.querySelectorAll(".category").forEach((element) =>
        element.addEventListener("click", function (event) {
          const breed = event.currentTarget.getAttribute("id");
          window.location.href = `./sellDetails3.html?cattle=${cattle}&breed=${breed}`;
        })
      );
