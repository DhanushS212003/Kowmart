<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Sell Details 1</title>

    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../../assets/css/sellDetails1&2.css" />
    <link rel="stylesheet" href="../../assets/css/headerFooter.css" />
    <link
      rel="icon"
      href="../../assets/images/cattles/logo1.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="py-4">
      <div class="d-flex flex-column align-items-center">
        <p class="title1">List Your LiveStock Here</p>
        <p class="title2">Buy and Sell your Cattles easier!</p>
        <img
          class="choose"
          src="../../assets/images/choose_category_active.png"
          alt="choose"
        />
        <p class="title3">Choose Category</p>
      </div>

      <div class="list_container"></div>
    </main>

    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/header.js"></script>
    <script src="../../assets/js/footer.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <script>
      const category_list = [
        {
          name: "Cow",
          img: "../../assets/images/cattles/ch1.jpg",
        },
        {
          name: "Buffalo",
          img: "../../assets/images/cattles/ch2.jpg",
        },
        {
          name: "Goat",
          img: "../../assets/images/cattles/ch3.jpg",
        },
        {
          name: "Sheep",
          img: "../../assets/images/cattles/ch4.jpg",
        },
        {
          name: "Ox",
          img: "../../assets/images/cattles/ch5.jpg",
        },
      ];

      for (i = 0; i < category_list.length; i++) {
        // container
        const container = document.createElement("div");
        container.setAttribute("class", "category");
        container.setAttribute("id", category_list[i].name.toLowerCase());

        // image
        const img = document.createElement("img");
        img.setAttribute("class", "category_img");
        img.setAttribute("src", category_list[i].img);
        img.setAttribute("alt", category_list[i].name);
        container.append(img);

        // name
        const name = document.createElement("p");
        name.setAttribute("class", "text-center mt-2");
        name.innerText = category_list[i].name;
        container.append(name);

        document.querySelector("div.list_container").append(container);
      }

      document.querySelectorAll(".category").forEach((element) =>
        element.addEventListener("click", function (event) {
          const cattle = event.currentTarget.getAttribute("id");
          window.location.href = `./sellDetails2.html?cattle=${cattle}`;
        })
      );
    </script>
  </body>
</html>
