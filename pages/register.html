<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Register</title>

    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/login.css" />
    <link
      rel="icon"
      href="../assets/images/cattles/logo1.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="d-flex flex-column align-items-center vh-100 row-gap-3 pt-5">
      <div class="d-flex align-items-center column-gap-2">
        <img class="logo" src="../assets/images/cattles/logo1.png" alt="logo" />
        <h3 class="primary_color">KowMart</h3>
      </div>

      <form id="registerForm" class="d-flex flex-column row-gap-4">
        <h6 class="text-center">REGISTER</h6>
        <input id="userId" type="text" placeholder="User ID" minlength="4" maxlength="4" />
        <input
          id="name"
          type="text"
          placeholder="Name"
          title="Name should contain atleast 3 alphabets"
          required
          pattern="^[a-zA-Z]+([ ][a-zA-Z]+)*$"
          oninput="this.value = this.value.replace(/[^a-z ]/gi,'')"
          minlength="3"
          maxlength="30"
        />
        <input
          id="phoneNo"
          type="tel"
          placeholder="Phone No"
          title="Please enter a valid phone number"
          required
          pattern="^[6789]\d{9}$"
          oninput="this.value = this.value.replace(/[^0-9]/g,'')"
          minlength="10"
          maxlength="10"
        />
        <input
          id="password"
          type="password"
          placeholder="Password"
          required
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,24}$"
          minlength="8"
          maxlength="24"
        />
        <input
          id="confirm_password"
          type="password"
          placeholder="Confirm Password"
          required
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,24}$"
          minlength="8"
          maxlength="24"
        />
        <button class="primary_btn w-100" style="border-radius: 2px;" type="submit">SUBMIT</button>
        <p class="text-center">Existing User? <a class="text-decoration-underline pointer" id="login_link"> Login here </a></p>
      </form>
    </main>

    <script src="../assets/js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

        else element.required = true;

        document.getElementById("login_link").addEventListener("click", () => {
          window.location.href = `signIn.html?user=${user}`;
        });
      })()
    </script>
    
  </body>
</html>
