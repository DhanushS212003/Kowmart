<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Register</title>

    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/login.css" />
    <link
      rel="icon"
      href="../assets/images/cattles/logo1.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="d-flex flex-column align-items-center vh-100 row-gap-3 pt-5">
      <div id="liveAlertPlaceholder"></div>
      <div class="d-flex align-items-center column-gap-2">
        <img class="logo" src="../assets/images/cattles/logo1.png" alt="logo" />
        <h3 class="primary_color">KowMart</h3>
      </div>
      <form
        onsubmit="signUp(event)"
        id="registerForm"
        class="d-flex flex-column row-gap-4"
        novalidate
      >
        <h6 class="text-center">REGISTER</h6>
        <div>
          <input
            id="name"
            class="form-control"
            type="text"
            placeholder="Name"
            oninput="this.value = this.value.replace(/[^a-z ]/gi,'')"
            maxlength="30"
          />
          <div class="name_feedback invalid-feedback">Enter your name</div>
        </div>
        <div>
          <input
            id="phone"
            class="form-control"
            type="tel"
            placeholder="Phone No"
            oninput="this.value = this.value.replace(/[^0-9]/g,'')"
            maxlength="10"
          />
          <div class="phone_feedback invalid-feedback">
            Invalid Phone Number
          </div>
        </div>
        <div>
          <input
            id="password"
            class="form-control"
            type="password"
            placeholder="Password"
            maxlength="24"
          />
          <div class="password_feedback invalid-feedback">
            At least 6 characters, with a letter, number, and special character
          </div>
        </div>
        <div>
          <input
            id="confirm_password"
            class="form-control"
            type="password"
            placeholder="Re-enter password"
            required
          />
          <div class="confirm_password_feedback invalid-feedback">
            Passwords must match
          </div>
        </div>
        <button
          class="primary_btn w-100"
          style="border-radius: 2px"
          type="submit"
        >
          SUBMIT
        </button>
        <p class="text-center">
          Existing User?
          <a href="signIn.html?user=customer" class="text-decoration-underline">
            Login here
          </a>
        </p>
      </form>
    </main>

    <script src="../assets/js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
