            <p class="mt-2 text-center">OX</p>
          </div>
        </div>
      </div>

      <!-- Banner Section -->

      <div class="position-relative">
        <div class="banner_container">
          <div class="banner_slide">
            <div class="banner_title_container">
              <h3 class="banner_title">Buy or Sell Livestock Online</h1>
            </div>
          </div>
          <div class="banner_slide">
            <div class="banner_title_container">
              <h3 class="banner_title">Most Trusted Livestock Marketplace</h1>
            </div>
          </div>
        </div>
        <div class="banner_chevron_container">
          <div class="banner_chevron" onclick="movePreviousBanner()">
            <i class="fa-solid fa-chevron-left"></i>
          </div>
        </div>
        <div class="banner_chevron_container end-0">
          <div class="banner_chevron" onclick="moveNextBanner()">
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
        <div class="banner_dots_container">
          <div class="banner_dots active_dot" id="0"></div>
          <div class="banner_dots" id="1"></div>
        </div>
      </div>

      <div class="products_section">

      // Passing category value to the list page

      const category = document.querySelectorAll(".category_container");
      category.forEach((each) => {
        each.addEventListener("click", (event) => {
          const { id } = each;
          window.location.href = `./pages/cattle/cattle_list1.html?cattleDetails=${id}`;
        });
      });

      const mag_glass = document.querySelector(".fa-magnifying-glass");
      mag_glass.addEventListener("click", function () {
        const search_box = document.getElementById("search_input").value;
        if (search_box === "") {
          alert("Please enter a ID");
          return false;
        }

        const searchCattle = cattle_detail.find((e) => e.id === search_box);
        if (searchCattle === undefined) {
          alert("THERE is no cattle with this ID");
          return false;
        }

        const checkVerify = verifiedCattleLists.find(
          (e) => e.cattleUniqueId === searchCattle.cattleUniqueId
        );
        if (checkVerify === undefined) {
          alert("THERE is no cattle with this ID");
        } else {
          const cattle_breed = searchCattle["breed"];
          const cattle_id = searchCattle["cattleUniqueId"];
          const user_id = checkVerify["repUserId"];
          window.location.href = `./pages/cattle details/cow/C1.html?breed=${cattle_breed}&cattle_id=${cattle_id}&user_id=${user_id}`;
